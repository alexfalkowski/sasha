version: "1.0"
url: http://localhost:11000
log: reports/nonnative.log
processes:
  - name: server
    go:
      executable: ../sasha
      command: server
      parameters: ["-i file:.config/server.yml"]
      output: reports
    timeout: 1
    host: 127.0.0.1
    port: 11000
    log: reports/server.log
servers:
  -
    name: bucket
    class: Sasha::V1::Server
    timeout: 1
    port: 5678
    log: reports/bucket.log
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 4567
      log: reports/proxy_bucket.log
      options:
        delay: 2
